<div uib-collapse="isCollapsed">
  <div class="well well-lg">
 <p> Search : 
    <input type="text" ng-model = "CRUD.Search" > </p>
    <table class="table">
      <thead>
        <tr>                
       
          <th scope="col">Name</th>
          <th scope="col">Class</th>
          <th scope="col">Sub1</th>
          <th scope="col">Sub2</th>
          <th scope="col">Total</th>
          <th scope="col">School Name</th>
          <th>
            <input type="button" value="Delete Multiple" ng-click="DeleteMultiple()"> 
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in vm.students | filter: CRUD.Search">
          <td>{{student.name }}</td>
          <td>{{student.class}}</td> 
          <td>{{student.sub1}}</td>
          <td>{{student.sub2}}</td> 
          <td>{{student.marks}}</td> 
          <td>{{student.schoolName}}</td>  
          <td>
            <input type="button" value="Delete" ng-click="DeleteData(student)">
            <input type="checkbox"  ng-model="IsAllChecked" ng-click="PushStudent(student)" />
          </td>
        </tr> 
        <tr>         
        </tr>    
      </tbody>
  </table>
</div>
